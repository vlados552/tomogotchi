<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<script defer src="js/script.js"></script>
	</head>
	<body>
		<div class="start js-section-start">
			<div>
				<h1>Welcome to Tomogotchi World</h1>
				<!-- ToDo: Add menu with difficult selection. -->
				<h2>
					Keep your pet alive by maintaining hunger, boredom, and sleepiness
					under 20.
				</h2>
				<button class="js-buttonStart" id="buttonStart">Start</button>
			</div>
		</div>
		<div class="game js-section-game hidden">
			<section class="stats">
				<h2>Stats</h2>
				<ul>
					<li id="statAge">Age:</li>
					<li id="statHunger">Hunger:</li>
					<li id="statBoredom">Boredom:</li>
					<li id="statSleep">Sleep:</li>
				</ul>
			</section>
			<section class="main"></section>
			<section class="contollers">
				<h2>Controls</h2>
				<ul>
					<li><button id="actionFeed">Feed</button></li>
					<li><button id="actionPlay">Play</button></li>
					<li><button id="actionSleep">Sleep</button></li>
				</ul>
			</section>
		</div>
		<div class="end js-section-end hidden">
			<div>
				<h2>Game over...</h2>
				<button class="js-buttonStart" id="buttonPlayAgain">Play again</button>
			</div>
		</div>
	</body>
</html>
